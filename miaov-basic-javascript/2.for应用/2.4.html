<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>for应用-图片生成</title>
<style>
#photowall{position:relative;margin:0;padding:0;list-style:none;background:#f1f1f1;width:510px;height:510px}
#photowall li{position:absolute;left:0;top:0;width:50px;height:50px;background-repeat:no-repeat}
</style>
<script>
window.onload = function() {
    var oUl = document.getElementById('photowall');
    var aLi = oUl.getElementsByTagName('li');
    var sum = 100;
    var row = 0;
    var column = Math.sqrt(sum);
    var posX = 0, posY = 0;
    for(var i=0; i<sum; i++) {
        oUl.innerHTML += '<li></li>';
        posX = i%column*51;
        posY = row*51;
        aLi[i].style.left = posX+'px';
        aLi[i].style.top = posY+'px';
        if((i+1)%column == 0) row++;
    };
    for(var i=0; i<sum; i++) {
        aLi[i].onmouseover = function() {
            this.style.backgroundImage = 'url("images/pic.jpg")';
            this.style.backgroundPosition = '-'+this.style.left + ' ' + '-'+this.style.top;
        };
    };
};
</script>
</head>

<body>
<ul id="photowall"></ul>
</body>
</html>
