<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>share-demo</title>
<style type="text/css">
body { margin: 0;padding: 0; font-size: 12px; }
#sharebar { width: 148px; height: 200px; position: absolute; top: 100px; left: -150px; background: #f6f6f6; border: 1px solid #ccc; }
#sharebar span { display: block; width: 24px; height: 88px; position: absolute; top: 56px; left: 148px; background: url(share.gif) no-repeat; }
</style>
<script type="text/javascript">
window.onload = function() {
	var oDivShare = document.getElementById('sharebar');
	var timer = null;
	function startMove(iTarget) {
		clearInterval(timer);
		var speed = 0;
		if (oDivShare.offsetLeft < iTarget) {
			speed = 15; //必须能被150整除
		} else{
			speed = -15;
		}
		timer = setInterval(function() {
			if (oDivShare.offsetLeft == iTarget) {
				clearInterval(timer);
			} else {
				oDivShare.style.left = oDivShare.offsetLeft + speed + 'px';
			}
		}, 30)
	}
	oDivShare.onmouseover = function() {
		startMove(0);
	}
	oDivShare.onmouseout = function() {
		startMove(-150);
	}
}
</script>
</head>
<body>
<div id="sharebar">
	<span></span>
</div>
</body>
</html>
